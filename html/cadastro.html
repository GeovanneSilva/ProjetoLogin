<html lang="en">
<head>

<body>
    <div class="bg-ini"></div>

<section>
    <div class="container">
        <div class="content"></div>
        <div class="titles">
            <a href="/index.html"> <i class="fa-solid fa-arrow-left flexa"></i></a>
            <h3 class="title">Cadastro</h3>
            <h4 class="subtitle">Olá, <br>Seja Bem Vindo a nossa Plataforma!</h4>

        <form action="cadastro" class="forms">
                <label for="User" class="label-email">Email</label> <br>

                <label for="User" class="label-email2">Confirme seu Email</label>
                <input type="text" id="User" name="email" class="input-email2">

                <label for="Password" class="label-password2">Confirme sua senha</label>
                <i class="fa-solid fa-eye olho2" onclick="mostrarSenhaC()"></i>
                <input type="password" id="Password2" name="password" class="input-password2">

        </form> 
        <img src="/src/boy-cad.png" alt="Boy-Illustration" class="boy">
        <img src="/src/bola.png" alt="circle Illustration" class="circle">
        <img src="/src/forms.png" alt="forms-illustration" class="forma">
